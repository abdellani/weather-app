<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f56f105964.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light-blue">
  <div class="container p-5">
    <div class="row">
      <div class="border-right col-md-4 bg-white p-5">
        <h1 class=" h3 border-bottom mb-4 p-3 text-center">
          Search Form
        </h1>
        <form>
          <div class="form-group">
            <label for="cityName">City name:</label>
            <input id="cityName" type="text" placeholder="City name " >
          </div>
          <div class="form-group">
              <label for="countryName">Country code:</label>
              <select class="w-100" id="countriesSelector">
                <option value="None"> Select Country </option>
              </select>
            </div>
          <div class="form-group">
            <label for="unit">Units: </label>
            <select id="unitSelector">
              <option value="C">Celsius</option>
              <option value="F">Fahrenheit</option>
            </select>
          </div>
          <button id="submitFormButton" type="submit" class="w-100 btn bg-violet">Submit</button>
        </form>
      </div>
      <div class="col-md-8 bg-white p-5">
        <div class="container">
          <div class="row mb-2">
            <div class="card col-md-12">
              <div class="card-header bg-white">
                <h5 class="card-title">Current weather</h5>
              </div>
              <div id="currentWeatherDiv" class="card-body">
                <img id="currentWeatherIcon"  class="card-img-top d-none" alt="...">
              </div>
            </div>
          </div>
          <div id="weatherForecastDiv" class="row">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
